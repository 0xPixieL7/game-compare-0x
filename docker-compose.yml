services:
    # Laravel Application
    app:
        build:
            context: ./vendor/laravel/sail/runtimes/8.3
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.3/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            DB_HOST: db
            REDIS_HOST: redis
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - db
            - redis

    # PostgreSQL (Supabase Compatible)
    db:
        image: 'supabase/postgres:15.1.1.78'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            POSTGRES_DB: '${DB_DATABASE:-postgres}'
            POSTGRES_USER: '${DB_USERNAME:-postgres}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-postgres}'
        volumes:
            - 'sail-postgres:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${DB_USERNAME:-postgres}"]
            retries: 3
            timeout: 5s

    # Supabase Realtime
    realtime:
        image: 'supabase/realtime:v2.25.40'
        ports:
            - '4000:4000'
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_NAME: '${DB_DATABASE:-postgres}'
            DB_USER: '${DB_USERNAME:-postgres}'
            DB_PASSWORD: '${DB_PASSWORD:-postgres}'
            JWT_SECRET: '${SUPABASE_JWT_SECRET:-secret}'
            REPLICATION_MODE: RLS
        networks:
            - sail
        depends_on:
            db:
                condition: service_healthy

    # Redis
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail

networks:
    sail:
        driver: bridge
volumes:
    sail-postgres:
        driver: local
    sail-redis:
        driver: local
