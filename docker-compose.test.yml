services:
    postgres-test:
        image: postgres:16-alpine
        environment:
            POSTGRES_DB: gamecompare_test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - '54322:5432'
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d gamecompare_test']
            interval: 5s
            timeout: 5s
            retries: 20
