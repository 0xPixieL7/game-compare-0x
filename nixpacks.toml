[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_pgsql", "php83Extensions.pgsql", "php83Extensions.redis", "php83Extensions.bcmath", "php83Extensions.intl", "php83Extensions.zip", "php83Extensions.gd", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan storage:link || true",
    "php artisan wayfinder:generate || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
